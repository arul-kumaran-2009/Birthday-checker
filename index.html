<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday checker</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #f06, #f79);
            flex-direction: column;
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
            max-width: 700px;
            width: 100%;
            transform: scale(1);
            animation: fadeIn 1s ease-out;
        }
        h1 {
            font-size: 3rem;
            color: #333;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        button {
            margin-top: 20px;
            padding: 15px 25px;
            font-size: 1.5rem;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .tabs {
            display: none;
            margin-top: 30px;
        }
        .tabs button {
            margin: 10px;
            padding: 12px 25px;
            font-size: 1.2rem;
            color: #333;
            background-color: #e0e0e0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        .tabs button:hover {
            background-color: #bdbdbd;
            transform: scale(1.05);
        }
        .image-container {
            margin-top: 30px;
            opacity: 0;
            animation: fadeInImage 1s ease-out forwards;
        }
        .image-container img {
            max-width: 100%;
            max-height: 500px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInImage {
            0% { opacity: 0; transform: scale(0.95); }
            100% { opacity: 1; transform: scale(1); }
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            button, .tabs button {
                font-size: 1.1rem;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>When is the birthday of your class mate</h1>
        <button id="startButton">Let us check</button>
        <div class="tabs" id="tabs">
            <button onclick="showImage(1)">January</button>
            <button onclick="showImage(2)">February</button>
            <button onclick="showImage(3)">March</button>
            <button onclick="showImage(4)">April</button>
            <button onclick="showImage(5)">May</button>
            <button onclick="showImage(6)">June</button>
            <button onclick="showImage(7)">July</button>
            <button onclick="showImage(8)">August</button>
            <button onclick="showImage(9)">September</button>
            <button onclick="showImage(10)">October</button>
            <button onclick="showImage(11)">November</button>
            <button onclick="showImage(12)">December</button>
        </div>
        <div class="image-container" id="imageContainer">
            <img id="memoryImage" src="" alt="Memory Image" style="display: none;">
        </div>
    </div>

    <script>
        const startButton = document.getElementById('startButton');
        const tabs = document.getElementById('tabs');
        const imageContainer = document.getElementById('imageContainer');
        const memoryImage = document.getElementById('memoryImage');

        startButton.addEventListener('click', () => {
            startButton.style.display = 'none';
            tabs.style.display = 'block';
        });

        function showImage(month) {
            const images = {
                1: 'images/january.jpg.png',
                2: 'images/february.jpg',
            };

            memoryImage.src = images[month];
            imageContainer.style.opacity = 0;  // Fade out before switching
            setTimeout(() => {
                memoryImage.style.display = 'block';
                imageContainer.style.opacity = 1;  // Fade in after switching
            }, 500);
        }
    </script>
</body>
</html>
