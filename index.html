<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Checker</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #f06, #f79, #6f9, #69f);
            animation: gradientShift 8s infinite alternate;
            flex-direction: column;
            overflow: hidden;
        }

        .background-circles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: moveCircle 12s infinite ease-in-out;
        }

        .circle:nth-child(1) {
            width: 200px;
            height: 200px;
            top: 10%;
            left: 15%;
            animation-duration: 10s;
        }

        .circle:nth-child(2) {
            width: 300px;
            height: 300px;
            top: 50%;
            left: 70%;
            animation-duration: 12s;
        }

        .circle:nth-child(3) {
            width: 150px;
            height: 150px;
            top: 75%;
            left: 30%;
            animation-duration: 8s;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }

        @keyframes moveCircle {
            0%, 100% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(30px, -30px);
            }
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
            max-width: 700px;
            width: 100%;
            transform: scale(1);
            animation: fadeIn 1s ease-out;
        }

        h1 {
            font-size: 3rem;
            color: #333;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        button {
            margin-top: 20px;
            padding: 15px 25px;
            font-size: 1.5rem;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .tabs {
            display: none;
            margin-top: 30px;
        }

        .tabs button {
            margin: 10px;
            padding: 12px 25px;
            font-size: 1.2rem;
            color: #333;
            background-color: #e0e0e0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .tabs button:hover {
            background-color: #bdbdbd;
            transform: scale(1.05);
        }

        .name-container {
            margin-top: 30px;
            opacity: 0;
            animation: fadeInName 1s ease-out forwards;
        }

        .name-container p {
            font-size: 1.5rem;
            color: #555;
            font-weight: bold;
        }

        .celebration {
            position: absolute;
            top: 70%;
            left: 20%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            color: #ff4081;
            font-weight: bold;
            animation: fadeOutCelebration 3s ease-in-out forwards;
            text-shadow: 0 0 10px rgba(255, 64, 129, 0.8);
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInName {
            0% { opacity: 0; transform: scale(0.95); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes fadeOutCelebration {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-30px); }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            button, .tabs button {
                font-size: 1.1rem;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="background-circles">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>

    <div class="container">
        <h1>When is the birthday of your classmate?</h1>
        <button id="startButton">Let us check</button>
        <div class="tabs" id="tabs">
            <button onclick="showName(1)">January</button>
            <button onclick="showName(2)">February</button>
            <button onclick="showName(3)">March</button>
            <button onclick="showName(4)">April</button>
            <button onclick="showName(5)">May</button>
            <button onclick="showName(6)">June</button>
            <button onclick="showName(7)">July</button>
            <button onclick="showName(8)">August</button>
            <button onclick="showName(9)">September</button>
            <button onclick="showName(10)">October</button>
            <button onclick="showName(11)">November</button>
            <button onclick="showName(12)">December</button>
        </div>
        <div class="name-container" id="nameContainer">
            <p id="nameDisplay"></p>
        </div>
    </div>

    <script>
        const startButton = document.getElementById('startButton');
        const tabs = document.getElementById('tabs');
        const nameContainer = document.getElementById('nameContainer');
        const nameDisplay = document.getElementById('nameDisplay');

        startButton.addEventListener('click', () => {
            startButton.style.display = 'none';
            tabs.style.display = 'block';
        });

        function showName(month) {
            const names = {
                1: ['Alice', 'Alan'],
                2: ['Bob', 'Bella'],
                3: ['Charlie', 'Chloe'],
                4: ['David', 'Diana'],
                5: ['Emma', 'Ethan'],
                6: ['Fiona', 'Frank'],
                7: ['George', 'Grace'],
                8: ['Hannah', 'Henry'],
                9: ['Ian', 'Isla'],
                10: ['Jackie', 'James'],
                11: ['Kara', 'Kevin'],
                12: ['Liam', 'Lily']
            };

            const monthNames = names[month] || [];
            const displayText = monthNames.length > 0 
                ? `The people born in this month are: ${monthNames.join(', ')}` 
                : 'No one is born in this month.';

            nameContainer.style.opacity = 0; // Fade out before switching
            setTimeout(() => {
                nameDisplay.textContent = displayText;
                nameContainer.style.opacity = 1; // Fade in after switching

                if (monthNames.length > 0) {
                    showCelebration();
                }
            }, 500);
        }

        function showCelebration() {
            const celebrationText = document.createElement('div');
            celebrationText.classList.add('celebration');
            celebrationText.textContent = 'ðŸŽ‰ Happy Birthday! ðŸŽ‰';
            document.body.appendChild(celebrationText);

            setTimeout(() => {
                celebrationText.remove();
            }, 3000); // Remove after animation
        }
    </script>
</body>
</html>
